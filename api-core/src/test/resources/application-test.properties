# test configuration for api-core

# h2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false

# random port for grpc server in tests
grpc.server.port=0

# mock config for ingestion grpc client
ingestion.grpc.host=localhost
ingestion.grpc.port=0
ingestion.grpc.timeout-seconds=5

# test jwt config
jwt.secret=test-secret-key-for-testing-purposes-only-123456
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000
